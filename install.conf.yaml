- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: .aliases
    ~/.bash_logout: .bash_logout
    ~/.bash_profile: .bash_profile
    ~/.bash_prompt: .bash_prompt
    ~/.bashrc: .bashrc
    ~/.exports: .exports
    ~/.functions: .functions
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.helpers: .helpers
    ~/.hgrc: .hgrc
    ~/.inputrc: .inputrc
    ~/.path: .path
    ~/.tmux.conf: .tmux.conf
    ~/bin/hg_prompt.py:
      create: true
      path: bin/hg_prompt.py
    ~/bin/docker-relay:
      create: true
      path: bin/docker-relay
    ~/.tmux/plugins/tpm:
      create: true
      path: tpm
    ~/.vim: dotvim
    ~/.vimrc: dotvim/rc/vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ~/.tmux/plugins/tpm/bin/install_plugins
  - vim +PluginInstall +qall
