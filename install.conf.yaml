- defaults:
    link:
      force: true

- clean: ['~']

- link:
    ~/.aliases: .aliases
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.config: .config
    ~/.exports: .exports
    ~/.functions: .functions
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.helpers: .helpers
    ~/.hgrc: .hgrc
    ~/.inputrc: .inputrc
    ~/.path: .path
    ~/.tmux.conf: .tmux.conf
    ~/bin: bin
    ~/.tmux/plugins/tpm:
      create: true
      path: tpm
    ~/.vim: dotvim
    ~/.vimrc: dotvim/rc/vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ~/.tmux/plugins/tpm/bin/install_plugins
  - vim +PluginInstall +qall
