- name: Install RPM Fusion Free
  dnf:
    name: https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-30.noarch.rpm
    state: present

- name: Install RPM Fusion Non-Free
  dnf:
    name: https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-30.noarch.rpm
    state: present

- name: Add Google Chrome repo
  yum_repository:
    name: google-chrome
    description: Google Chrome Stable
    baseurl: http://dl.google.com/linux/chrome/rpm/stable/x86_64
    gpgcheck: yes
    gpgcakey: https://dl.google.com/linux/linux_signing_key.pub

- name: Enable Fira Code font repo
  shell: dnf copr enable evana/fira-code-fonts

- name: Install packages
  dnf:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - code
      - compton
      - cpanminus
      - ctags
      - dunst
      - feh
      - fira-code-fonts
      - git
      - glances
      - google-chrome-stable
      - htop
      - i3
      - i3-ipc
      - i3lock
      - i3status
      - iproute
      - iputils
      - kubernetes-client
      - man
      - mercurial
      - patch
      - perl-App-cpanminus
      - php
      - php-curl
      - php-json
      - powerline
      - powerline-fonts
      - procps-ng
      - python3
      - python3-virtualenv
      - ripgrep
      - rofi
      - sakura
      - snapd
      - sysstat
      - tmux
      - tmux-powerline
      - vim-enhanced
      - xz

- name: Install Visual Studio Code
  dnf:
    name: https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-30.noarch.rpm
    state: present

- name: Add Visual Studio Code repo
  yum_repository:
    name: vscode
    description: Visual Studio Code
    baseurl: https://packages.microsoft.com/yumrepos/vscode
    gpgcheck: yes
    gpgcakey: https://packages.microsoft.com/keys/microsoft.asc

- name: Install Slack
  flatpak:
    name: https://flathub.org/repo/appstream/com.slack.Slack.flatpakref
    state: present

- name: Install Mailspring
  snap:
    name: mailspring
    state: present

- name: Install CPAN Modules
  cpanm:
    name: "{{ item }}"
    notest: True
  with_items:
    - Log::Log4perl
    - Perl::Critic
    - Perl::Critic::Policy::Freenode::PackageMatchesFilename
    - Perl::LanguageServer
    - Perl::Tidy
