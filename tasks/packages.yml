- name: Docker - Remove any standard docker packages
  dnf:
    name: "{{ packages }}"
    state: absent
  vars:
    packages:
      - docker-client
      - docker-client-latest
      - docker-common
      - docker-latest
      - docker-latest-logrotate
      - docker-logrotate
      - docker-selinux
      - docker-engine-selinux
      - docker-engine

- name: Docker - Add docker.com repo
  yum_repository:
      name: docker-ce
      description: Docker CE Stable
      baseurl: https://download.docker.com/linux/fedora/32/x86_64/stable
      gpgcheck: no
      gpgcakey: https://download.docker.com/linux/fedora/gpg

- name: Install packages
  dnf:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - bzip2
      - containerd.io
      - cpanminus
      - ctags
      - docker-ce
      - docker-ce-cli
      - docker-compose
      - fzf
      - git
      - git-extras
      - glib
      - glibc-locale-source
      - golang
      - htop
      - hub
      - iproute
      - iputils
      - kubernetes-client
      - lcms2-devel
      - man
      - mercurial
      - neovim
      - nodejs
      - npm
      - patch
      - perl-App-cpanminus
      - php
      - php-curl
      - php-json
      - podman
      - podman-compose
      - procps-ng
      - pylint
      - python3
      - python3-flake8
      - python3-invoke
      - python3-neovim
      - python3-pip
      - python3-rstcheck
      - python3-sphinx
      - python3-virtualenv
      - ripgrep
      - rsync
      - ruby
      - ruby-devel
      - rubygems
      - sysstat
      - tar
      - tlp
      - tlp-rdw
      - tmux
      - util-linux-user
      - wget
      - xz
      - yarnpkg
      - zsh

- name: Install docker-compose
  get_url:
    url: https://github.com/docker/compose/releases/download/1.27.4/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: '0755'

- name: Install CPAN Modules
  cpanm:
    name: "{{ item }}"
    notest: True
  with_items:
    - App::cpanminus
    - Carton
    - Log::Log4perl
    - Mojolicious
    - Perl::Critic
    - Perl::Critic::Policy::Freenode::PackageMatchesFilename
    - Perl::Critic::Policy::Documentation::RequirePodLinksIncludeText
    - Perl::LanguageServer
    - Perl::Tidy
